<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Magic Mind Reader</title>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1523580494863-6f3031224c94?fit=crop&w=1200&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            backdrop-filter: blur(6px);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .welcome-box {
            background: rgba(0,0,0,0.6);
            padding: 30px;
            border-radius: 15px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #ff6f61;
            color: white;
        }
        button:hover {
            background: #ff3d2e;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>⭐ Welcome to Magic Mind Reader ⭐</h1>
        <p>Think of a card... I’ll find it in just 3 steps!</p>
        <a href="/start"><button>Start Game</button></a>
    </div>
</body>
</html>
